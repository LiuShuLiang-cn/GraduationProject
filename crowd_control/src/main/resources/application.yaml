logging:
  level:
    com:
      baomidou:
        mybatisplus: debug
    org:
      zucc:
        dao: debug
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
server:
  port: 8015
spring:
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 5000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: admin
    url: jdbc:mysql://localhost:3306/crowd_control?serverTimezone=UTC&useSSl=true&useUnicode=true&characterEncoding=UTF-8
    username: root
  mvc:
    static-path-pattern: /static/**
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

